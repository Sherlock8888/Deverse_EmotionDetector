{% extends 'base.html'%}
{% block head %}
<title>Sentiment Detection</title>
{% endblock %}

{% block body %}
<h1>Welcome to Emotion Detection website</h1>
<form class="signup-form" action="/feedback" method="post" enctype="multipart/form-data">

    <!-- form header -->
    <div class="form-header">
        <h1>Upload a mp4 Video</h1>
    </div>


    <!-- form body -->
    <div class="form-body">
        <!--upload image-->
        <div class="form-group">

            <label for="choose-file" class="label-title">
                Upload Video Here
            </label>
            <input type="file" name="file"
                   id="file"><br>
            <h4 class="filename"></h4>
        </div>



    </div>

    <!-- form-footer -->
    <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn" id="submit-btn">Register</button>
    </div>
</form>

<script src="{{url_for('static',filename='javascript/feedback.js')}}" defer></script>
{% endblock%}
